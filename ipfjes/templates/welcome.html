<div class="container content-offset">
  <div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading">
      <h2>
        <i class="fa fa-home"></i>
        Welcome to {{ OPAL_BRAND_NAME }} - an Opal application.
      </h2>
    </div>

    <div class="panel-body">
      <div class="row">

        <div class="col-md-4 col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Exposure Assessment</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-6">
                  <p>
                    <a href="/pathway/#/assessment">
                      <i class="fa fa-balance-scale fa-5x fa-border"></i>
                    </a>
                  </p>
                </div>
                <div class="col-md-6">
                  <a href="/pathway/#/assessment" class="btn btn-primary btn-lg">
                    <i class="fa fa-arrow-right"></i>
                    Start
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-md-4 col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Add participant</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-6">
                  <p>
                    <a href="/pathway/#/new">
                      <i class="fa fa-plus fa-5x fa-border"></i>
                    </a>
                  </p>
                </div>
                <div class="col-md-6">
                  <a href="/pathway/#/new" class="btn btn-primary btn-lg">
                    <i class="fa fa-arrow-right"></i>
                    Add
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        {% if user.is_staff %}
        <div class="col-md-4 col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Admin</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-6">
                  <p>
                    <a href="/admin/">
                      <i class="fa fa-cogs fa-5x fa-border"></i>
                    </a>
                  </p>
                </div>
                <div class="col-md-6">
                  <a href="/admin/" class="btn btn-primary btn-lg">
                    <i class="fa fa-arrow-right"></i>
                    Admin
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endif %}

      </div>
    </div>

  </div>
